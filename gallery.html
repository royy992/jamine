<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp8013719.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: #222;
        }
        .navbar {
            background: #fff;
            border-radius: 30px;
            margin: 40px auto 0 auto;
            width: 85%;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .navbar td {
            font-size: 17px;
            color: #222;
            padding: 15px 25px;
        }
        .navbar a {
            text-decoration: none;
            color: #222;
            font-weight: 500;
        }
        .gallery-menu {
            background: #fff;
            border-radius: 30px;
            margin: 50px auto 0 auto;
            width: 60%;
            padding: 40px 30px 30px 30px;
            box-sizing: border-box;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        .gallery-menu .gallery-links {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }
        .gallery-menu a {
            display: inline-block;
            font-size: 1.3rem;
            background: #4e8cff;
            color: #fff;
            padding: 14px 38px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background 0.2s, color 0.2s;
        }
        .gallery-menu a:hover {
            background: #222;
            color: #fff;
        }
        @media (max-width: 900px) {
            .gallery-menu, .navbar {
                width: 98%;
                padding: 10px;
            }
        }
        @media (max-width: 600px) {
            .gallery-menu, .navbar {
                width: 100%;
                padding: 4px;
            }
            .gallery-menu a {
                width: 90vw;
                font-size: 1.1rem;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <table class="navbar" align="center" cellpadding="15">
        <tr align="center">
            <td><a href="home.html">HOME</a></td>
            <td><a href="about.html">ABOUT</a></td>
            <td><a href="gallery.html">GALLERY</a></td>
            <td><a href="interest.html">INTEREST</a></td>
            <td><a href="contact.html">CONTACT</a></td>
            <td align="right" style="padding-right: 20px;">⚙️</td>
        </tr>
    </table>

    <div class="gallery-menu">
        <div class="gallery-links">
            <a href="moments.html">Moments</a>
            <a href="achievements.html">Achievements</a>
            <a href="selfies.html">Selfies</a>
            <a href="random.html">Random Shots</a>
        </div>
    </div>
</body>
</html>
